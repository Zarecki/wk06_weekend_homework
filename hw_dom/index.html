<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="js/app.js"></script>
    <title>Dogs List</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <title></title>
  </head>
  <body>
    <form id="form" name="form">
      <div>
        <label for="type">Type:  </label>
        <select id="type">
          <option value="-" disabled selected>-</option>
          <option value="Heckin Woofer">Heckin Woofer</option>
          <option value="Flippin Fluffer">Flippin Fluffer</option>
          <option value="Smol Boi">Smol Boi</option>
          <option value="Pupperino">Pupperino</option>
        </select>
      </div>

      <div>
        <label for="name">Name:  </label>
        <input type="text" id="name" value='It didn&#39;t tell me'/>
      </div>

      <div>
        <label for="rating">How Good /10?  </label>
        <input type="number" id="rating" min="7" max="13"/>
      </div>

      <div>
        <label for="details">Any Other Details?</label><br>
        <textarea rows="5" cols="50" id="details">
        </textarea>
      </div>

      <div>
        <label for="picture">Did you get a picture?  </label>
        <input type="file" id="picture"/>
      </div>

      <input id="button" type="submit" value="Save">
      <input id="delete-button" type="submit" value="Delete All">

    </form>

    <h1>The List!</h1>
    <div id="dog-list" class="flexy">

    </div>

  </body>
</html>
